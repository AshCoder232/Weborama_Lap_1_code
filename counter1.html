<!DOCTYPE html>
<html lang="en">

<head>

    <title>Counter</title>
    <!-- Custom CSS-->

<body onload="change()">
    <h1 id="heading">Digital Counter</h1>

        <button id="plus" onclick="add()">+</button>

    </div>
